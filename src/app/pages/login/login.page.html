<ion-content fullscreen>
  <div class="login-background">
    <div class="login-container">
      <div class="logo">
        <h1>OI LINGO</h1>
        <img src="assets/img/logo.png" alt="Oi Lingo Logo" />
      </div>

      <h2 class="login-title">Create an account</h2>
      
      <form (submit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit">Continue</ion-button>
      </form>

      <div class="social-login">
        <ion-button expand="full">Sign In with Google</ion-button>
        <ion-button expand="full">Sign In with Apple</ion-button>
      </div>
    </div>
  </div>
</ion-content>
