<ion-content fullscreen>
  <div class="lesson-background">
    <div class="lesson-container">
      <ion-buttons slot="start" class="back-button">
        <ion-back-button defaultHref="/home" text="" style="color: black;"></ion-back-button>
      </ion-buttons>

      <!-- Title box -->
      <div class="title-box">Palavra Of The Day</div>

      <!-- Word of the day -->
      <h1 class="main-word">{{ palavra?.word }}</h1>

      <!-- Summary text -->
      <p class="summary">
        {{ palavra?.summary }}
      </p>

      <!-- Example in Portuguese -->
      <blockquote class="example">
        "{{ palavra?.example }}"
      </blockquote>

      <!-- Translation -->
      <p class="translation">
        “{{ palavra?.translation }}”
      </p>
    </div>
  </div>
</ion-content>
